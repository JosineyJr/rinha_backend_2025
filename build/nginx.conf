events {}

http {
    upstream rinha-api-dev {
        least_conn;

        server rinha-api-dev-01:9998;
        server rinha-api-dev-02:9997;
    }

    server {
        listen 9999;

        location /payments {
            proxy_pass http://rinha-api-dev;
        }

        location /payments-summary {
            proxy_pass http://rinha-api-dev;
        }
    }
}